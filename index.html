<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Word Counter</title>
  </head>
  <body>
    <main>
      <h2 class="main-title">Word Counter</h2>
      <div>
        <textarea
          name="user-input"
          rows="10"
          cols="30"
          placeholder="Type your text here..."
        ></textarea>
        <span class="bottom"></span>
        <span class="right"></span>
        <span class="top"></span>
        <span class="left"></span>
      </div>
      <nav>
        <div class="container">
          <h3>Word count:</h3>
          <p class="word-counter"></p>
        </div>
        <div class="container">
          <h3>Character count:</h3>
          <p class="character-counter"></p>
        </div>
        <div class="container">
          <h3>Longest word:</h3>
          <p class="longest-word-count"></p>
          <p class="longest-word-identifyer"></p>
        </div>
      </nav>
    </main>
    <script src="index.js"></script>
  </body>
</html>
