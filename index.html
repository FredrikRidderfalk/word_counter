<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Word Counter</title>
  </head>
  <body>
    <main>
      <form action="/action_page.php">
        <textarea
          name="user-input"
          rows="10"
          cols="30"
          placeholder="Type your text here..."
        ></textarea>
      </form>
      <div class="container">
        <h2>Word count:</h2>
        <p class="word-counter"></p>
      </div>
      <div class="container">
        <h2>Character count:</h2>
        <p class="character-counter"></p>
      </div>
      <div class="container">
        <h2>Longest word:</h2>
        <p class="longest-word-count"></p>
        <p class="longest-word-identifyer"></p>
      </div>
      <div class="container">
        <h2>Sentences:</h2>
        <p class="sentences-counter"></p>
      </div>
    </main>
    <script src="regex.js"></script>
  </body>
</html>
